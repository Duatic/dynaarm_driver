force_torque_broadcaster:
  joints:
    type: string_array
    default_value: []
    description: "Names of joints used by the controller"
    validation:
      unique<>: null
  arm_name:
    type: string
    default_value: "dynaarm"
    description: "name of the arm hardware interface"
  endeffector_frame:
    type: string
    default_value: "/tool0"
    description: "Name of the virtual endeffector frame"
