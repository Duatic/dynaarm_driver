gravity_compensation_controller:
  joints:
    type: string_array
    default_value: []
    description: "Names of joints used by the controller"
    validation:
      unique<>: null
  arm_name:
    type: string
    default_value: "dynaarm"
    description: "name of the arm hardware interface"
  enable_state_topic:
    type: bool
    default_value: true
    description: "Publish a status message on the ~/state topic"
  enable_startup_check:
    type: bool
    default_value: true
    description: "Perform a check in the first half second if a large change in joint position happens"
  max_jump_startup:
    type: double
    default_value: 0.5
    description: "The maximum allowed jump in the first half second after startup"
